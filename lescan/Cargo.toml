[package]
name = "iced_test"
version = "0.1.0"
edition = "2021"

[dependencies]
iced = { version = "0.13", features = ["lazy", "image"] }
rsff = { path = "../rsff" }
iced_aw = "0.11"
iced_table = { git = "https://github.com/tarkah/iced_table.git" }
rfd = { version = "0.15.2", features = "common-controls-v6" }

[target.'cfg(windows)'.dependencies]
clipboard-win = "5.4"

[target.'cfg(not(windows))'.dependencies]
clipboard-rs = { git = "https://github.com/ChurchTao/clipboard-rs.git" }
